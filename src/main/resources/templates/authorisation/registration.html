<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        .input-block {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${user}" style="text-align: center;">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>

    <span class="text-danger" th:text="${message}" style="margin-bottom: 15px; color: white; background: red;">Already exists</span>

    <div class="input-block">
        <input type="text" placeholder="Enter email" name="email" id="email" th:value="*{email}">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="input-block">
        <input type="text" placeholder="Enter nickname" name="nickname" id="nickname" th:value="*{nickname}">
        <div class="text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
    </div>

    <div class="input-block">
        <input type="password" placeholder="Enter Password" name="password" id="password" th:value="*{password}">
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <input type="submit" value="Register"/>

    <div class="container signin">
        <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
